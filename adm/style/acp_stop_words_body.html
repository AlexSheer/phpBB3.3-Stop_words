<!-- INCLUDE overall_header.html -->
<a name="maincontent"></a>

<h1>{L_ACP_STOP_WORDS}</h1>
<p>{L_ACP_STOP_WORDS_EXPLAIN}</p>

<form method="post" action="{U_ACTION}">
		<fieldset>
			<legend>{L_ACP_STOP_WORDS}</legend>
			<!-- BEGIN words -->
			<dd><input name="stop_words[]" type="text" value="{words.WORD}">&nbsp;
			<a href="{words.U_DELETE}"><img src="{ROOT_PATH}/adm/images/icon_delete.gif" alt="{L_DELETE}" title="{L_DELETE}"></a>
			<!-- END words -->
			<dt><label for="word_name">{L_ADD}{L_COLON}</label></dt>
			<dd><input id="word_name" size="40" maxlength="255" name="word_name" value="{STOP_WORD}" type="text"></dd>
		</fieldset>
	<p class="submit-buttons">
		{S_HIDDEN_FIELDS}
		{S_FORM_TOKEN}
		<input type="submit" name="submit" value="{L_SUBMIT}" class="button1" />
	</p>
</form>
